<h1>Users</h1>

<ul>
  <li *ngFor="let user of users$">  <!--ngFor directive iriterates over users array -->
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>   <!--The Double curly braces is interpolation that grabs API fields. -->

    <ul>
      <li>{{ user.email }}</li>
      <li><a href="http://{{ user.website }}">{{ user.website }}</a></li>
    </ul>
  </li>
</ul>
